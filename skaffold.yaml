apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*

build:
  local:
    push: false
  
  artifacts:
    - image: okidijimmyjones/saiarts
      context: sai-arts-api
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - dest: .
            src: 'app/**/*.py'